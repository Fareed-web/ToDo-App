<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo_input">
            <input type="text" placeholder="Add a new task" id="todo_input">
            <button id="add_todo_btn">Add</button>
        </div>
        <button id="delete_all_todo_button" class="clear_all_btn">Clear All</button>
        <div id="todo_list" class="todo_list">
            <!-- Todo items will be dynamically added here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
